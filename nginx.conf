user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /run/nginx.pid;

include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    # 基础日志和性能配置保持不变...
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    types_hash_max_size 4096;
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 加载独立配置文件（推荐方式）
    include /etc/nginx/conf.d/*.conf;
    
    # 取消默认的server块注释，改为简洁配置
    server {
        listen 80;
        server_name www.chengwan.top chengwan.top;

        location / {
            proxy_pass http://127.0.0.1:1625;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    server {
        listen 80;
        server_name www.sixiechina.com sixiechina.com;

        location / {
            proxy_pass http://127.0.0.1:1626;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # HTTPS配置（需要确保证书存在）
    server {
        listen 443 ssl http2;
        server_name www.chengwan.top chengwan.top;
        
        # 证书路径确认（示例路径，请根据实际情况修改）
        ssl_certificate /etc/nginx/crt/top_server.crt;
        ssl_certificate_key /etc/nginx/crt/top_server.key;
        
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_protocols TLSv1.2 TLSv1.3;
        
        location / {
            proxy_pass http://127.0.0.1:1625;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

            # HTTPS配置（需要确保证书存在）
    server {
        listen 443 ssl http2;
        server_name www.sixiechina.com sixiechina.com;

        # 证书路径确认（示例路径，请根据实际情况修改）
        ssl_certificate /etc/nginx/crt/www.sixiechina.com_server.crt;
        ssl_certificate_key /etc/nginx/crt/www.sixiechina.com_server.key;

        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_protocols TLSv1.2 TLSv1.3;

